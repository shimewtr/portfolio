      <div class="about">
        <h2 class="about__title">Portfolio</h2>
        <p class="about__text">自身の作成物をまとめたページ（このページ）です。</p>
        <h3 class="about__sub-title">作成理由</h3>
        <p class="about__text">作成物を一覧で閲覧できるようにするため、<br>また、gulpを用いてタスクランナーを実行し、静的サイトの開発環境構築に興味があったため。</p>
        <h3 class="about__sub-title">特徴</h3>
        <p class="about__text">pugファイル、scssファイルを編集すると、<br>自動でhtml、cssを生成し、ブラウザがリロードされるため、すぐさま変更箇所を確認することができます。</p>
